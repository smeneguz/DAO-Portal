<!DOCTYPE html>
<html>
<head>
    <title>Clear localStorage and Test</title>
</head>
<body>
    <h1>DAO Portal Test</h1>
    <button onclick="clearStorage()">Clear localStorage</button>
    <button onclick="testAPI()">Test API</button>
    <div id="results"></div>
    
    <script>
        function clearStorage() {
            localStorage.clear();
            document.getElementById('results').innerHTML = '<p>✅ localStorage cleared</p>';
        }
        
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:8000/api/v1/daos?limit=5');
                const data = await response.json();
                document.getElementById('results').innerHTML = `
                    <h3>API Test Results:</h3>
                    <p>✅ API Response Status: ${response.status}</p>
                    <p>✅ Total DAOs: ${data.total_count}</p>
                    <p>✅ First DAO: ${data.items[0].name} (ID: ${data.items[0].id})</p>
                    <p>✅ Members: ${data.items[0].total_members}</p>
                    <p>✅ Treasury: $${data.items[0].treasury_value_usd}</p>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `<p>❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
